<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Calculator</title>
</head>
<body>
   <script>
      function calc(){
         var n1=parseInt(document.getElementById("first").value);
         var n2=parseInt(document.getElementById("second").value);
         var op=document.getElementById("operations").value;
         if(op === '+'){
            var n3=document.getElementById('result').value= n1+n2;
         }
         if(op === '-'){
            var n3=document.getElementById('result').value= n1-n2;
         }
         if(op === '/'){
            var n3=document.getElementById('result').value= n1/n2;
         }
         if(op === '*'){
            var n3=document.getElementById('result').value= n1*n2;
         }
      }
   </script>
   <input type="text" id="first" placeholder="First number"><br><br>
   <input type="text" id="second" placeholder="Second number"><br><br>
   <select id="operations">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="/">/</option>
      <option value="*">*</option>
   </select><br><br>
   <button onclick="calc();">Result</button>
   <input type="text" id="result" placeholder="Result"><br><br>
</body>
</html>
